<!DOCTYPE html>
<html>
<head>
<title>Example 6-2. Object destructuring</title>
<link href="../prism.css" rel="stylesheet">
<script src="../prism.js"></script>

<script>
var position = {x: 50, y: 100};
var {x, y} = position; // destructuring
console.log(x); // 50
console.log(y); // 100
</script>

</head>
<body>

<h1>Example 6-2. Object destructuring</h1>

<pre>
<code class="language-javascript">
var position = {x: 50, y: 100};
var {x, y} = position; // destructuring
console.log(x); // 50
console.log(y); // 100
</code>
</pre>

</body>
</html>
